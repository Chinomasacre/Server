# This is the ChunkLimitation file
# You can limit the max amount of Furnitures each chunk
# total.enable = (bool) | set default value for each project
# total.global = (bool) | override the project limit and force use total.amount for each project
# ----------------------------------------------
# These Limitation type support permission Kits!
# PermissionKit:
# 	<kitName>:
# 		chair: -1
# 		total:
# 			enable: false
# 			amount: -1
# ----------------------------------------------
# the permission for these kit is furniture.limit.chunk.<kitName>

ChunkLimit:
  projects:
    Skull1: -1
    Grave3: -1
    Grave2: -1
    Grave1: -1
    KEStreetLampA: -1
    TornCurtainA4: -1
    Kanone: -1
    TornTableB: -1
    TornPianoA: -1
    TornWashstandA: -1
    TornSofaA: -1
    TornBenchC: -1
    TornFireplaceB1: -1
    TornBathtubA: -1
    TornLargeTableA: -1
    TornDeskA1: -1
    TornToiletA: -1
    WirdowwScarecrow: -1
    TornBedB: -1
  total:
    enable: false
    amount: -1
    global: false
