Command:
  List:
    Desc: Lista de todos los encantamientos personalizados.
    Usage: '[player]'
    DoneOthers: <lgray>Opened enchantments GUI for <lyellow>%player_name%</lyellow>.</lgray>
  Enchant:
    Usage: <enchant> <level>
    Desc: Encanta el item de tu mano.
    Done:
      Self: <lgray><lyellow>%item%</lyellow> enchanted with <lyellow>%enchant% %level%</lyellow>!</lgray>
      Others: <lgray><lyellow>%player_display_name%</lyellow>'s <lyellow>%item%</lyellow> enchanted with <lyellow>%enchant% %level%</lyellow>!</lgray>
    Error:
      NoItem: <red>There is no item to enchant!</red>
  Book:
    Usage: <player> <enchant> <level>
    Desc: Da un libro encantado personalizado.
    Done: Se ha dado un libro encantado de &6%enchant%&7 a &6%player%&7.
  TierBook:
    Usage: <player> <tier> <level>
    Desc: Da un libro encantado.
    Error: '&c¡Rareza inválida!'
    Done: Se ha dado un libro encantado &6%tier%&7 a &6%player%&7.
  GetFuel:
    Desc: Get enchantment fuel item.
    Usage: <enchant> [amount]
    Done: <lgray>You got <lyellow>x%amount% %name%</lyellow>.</lgray>
  RarityBook:
    Usage: <player> <tier> <level>
    Desc: Give an enchanted book with enchantment of specified rarity.
    Done: <lgray>Given <lyellow>%name%</lyellow> enchanted book to <lyellow>%player_display_name%</lyellow>.</lgray>
Error:
  NoEnchant: '&cNo hay tal encanto.'
  InvalidEnchantment: <red>Invalid enchantment.</red>
  InvalidRarity: <red>Invalid rarity!</red>
