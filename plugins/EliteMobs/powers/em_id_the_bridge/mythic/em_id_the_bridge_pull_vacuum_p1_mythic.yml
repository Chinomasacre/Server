powerType: UNIQUE
eliteScript:
  Pull:
    Events:
    - EliteMobTargetPlayerEvent
    - PlayerDamagedByEliteMobEvent
    Zone:
      shape: DOME
      radius: 9
      borderRadius: 8
      Target:
        targetType: SELF
        track: true
      filter: PLAYER
    Actions:
    - action: TITLE_MESSAGE
      Target: 
        targetType: NEARBY_PLAYERS
        range: 30
      title: "Vacuum Warning!"
      # subtitle: "Move away!"
      duration: 95
      fadeIn: 1
      fadeOut: 1
    - action: SPAWN_PARTICLE
      wait: 100
      particles:
      - particle: EXPLOSION_NORMAL
        speed: 0.05
      Target:
        targetType: ZONE_BORDER
        track: true
        coverage: 0.1
      repeatEvery: 5
      times: 5
      Conditions:
        Target:
          targetType: SELF
        conditionType: BLOCKING
        isAlive: true
    - action: PUSH
      wait: 100
      RelativeVector:
        SourceTarget:
          targetType: NEARBY_PLAYERS
          range: 7
        DestinationTarget:
          targetType: SELF
          offset: 0,3,0
          track: true
        normalize: true
        multiplier: 0.5
      Target:
        targetType: ZONE_FULL
        track: true
      repeatEvery: 1
      times: 25
    Cooldowns:
      local: 400
      global: 50