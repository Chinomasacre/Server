settings:
  animated: true
  # Select scoreboard mode: NORMAL, WORLD, PERMISSION
  #
  # NORMAL - Shows the scoreboard for all the players
  # WORLD - Shows the scoreboard filtering worlds
  # PERMISSION - Shows the scoreboard checking permissions
  mode: NORMAL
  scoreboard-interval-update: 20
  scoreboard:
    title: '&x&7&7&0&0&F&F&lT&x&7&B&0&0&F&3&lo&x&8&0&0&0&E&8&lr&x&8&4&0&0&D&C&lt&x&8&8&0&0&D&1&li&x&8&C&0&0&C&5&ll&x&9&1&0&0&B&9&ll&x&9&5&0&0&A&E&la &x&9&D&0&0&9&7&lV&x&A&2&0&0&8&B&le&x&A&6&0&0&7&F&lr&x&A&A&0&0&7&4&ls&x&A&F&0&0&6&8&li&x&B&3&0&0&5&D&lo&x&B&7&0&0&5&1&ln &x&C&0&0&0&3&A&lB&x&C&4&0&0&2&E&la&x&C&8&0&0&2&3&lr&x&C&C&0&0&1&7&la&x&D&1&0&0&0&C&lt&x&D&5&0&0&0&0&la'
    lines:
      - '&8&m+-------------------+'
      - ''
      - '&a&l▼ &bData:'
      - '&f● &7Nick: &b%player_name%'
      - '&f● &7Mundo: &b%player_world%'
      - '&f● &7Di-di-dinero: &e%vault_eco_balance_formatted%'
      - ''
      - '&a&l▼ &bExtra:'
      - '&f● &7Ping: &b%player_ping%'
      - '&f● &7Players: &b%server_online%'
      - ''
      - '&f● &fIP: &bippronto'

  #Option to disable some scoreboards from worlds
  world-blacklist:
    enabled: true
    worlds:
      - "your-world"
      - "your-world2"

#
# Tab-list system configuration
#
# Supports PlaceholderAPI
tab-list:
  enabled: false
  update-interval: 20
  header:
    - "&eShield&6Community &7| &aTest server"
    - "Do you like the plugin? Give a review!"
  footer:
    - "&6Download it now!"
    - "&fAvailable on SpigotMC"
